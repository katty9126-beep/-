<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katty Nail Design | 高雄頂級美甲藝術</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        // 這裡直接放你的網頁內容，如果下方顯示出錯，是因為我沒有你的 App.tsx 內容
        // 如果你有 App.tsx 的代碼，請把它貼在下面這行上方
        const App = () => {
            return React.createElement('div', { className: 'p-10 text-center' }, 
                React.createElement('h1', { className: 'text-4xl font-bold' }, 'Katty Nail Design 載入成功！'),
                React.createElement('p', { className: 'mt-4' }, '如果看到這行字，代表你的網頁終於活過來了。')
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>

</html>
