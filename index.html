<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katty Nail Design | 高雄頂級美甲藝術</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react"
      }
    }
    </script>
</head>
<body class="bg-[#f9f7f2] text-[#111111]">
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';

        // 這是你的主網頁代碼整合
        const App = () => {
            return (
                React.createElement('div', { className: 'min-h-screen' }, [
                    // 導覽列
                    React.createElement('nav', { className: 'p-6 flex justify-between items-center bg-white shadow-sm' }, [
                        React.createElement('h1', { className: 'text-2xl font-serif font-bold tracking-widest' }, 'KATTY NAIL'),
                        React.createElement('div', { className: 'space-x-6 text-sm uppercase' }, ['關於', '作品', '預約'].map(item => 
                            React.createElement('span', { key: item, className: 'cursor-pointer hover:text-[#c48d86]' }, item)
                        ))
                    ]),
                    // 主視覺區
                    React.createElement('header', { className: 'py-20 px-10 text-center' }, [
                        React.createElement('h2', { className: 'text-5xl font-serif mb-4' }, '指尖之上的靈魂藝術'),
                        React.createElement('p', { className: 'text-gray-500 mb-8' }, '高雄三民區專屬美甲工作室'),
                        React.createElement('button', { 
                            className: 'bg-[#111111] text-white px-8 py-3 rounded-full hover:bg-[#c48d86] transition-colors',
                            onClick: () => window.open('https://line.me', '_blank')
                        }, '立即預約')
                    ]),
                    // 內容區
                    React.createElement('section', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4 p-4' }, [
                        React.createElement('div', { className: 'h-64 bg-gray-200 rounded-lg overflow-hidden' }, 
                            React.createElement('img', { src: 'https://images.unsplash.com/photo-1632345031435-8727f6897d53?q=80&w=800', className: 'w-full h-full object-cover' })
                        ),
                        React.createElement('div', { className: 'h-64 bg-gray-200 rounded-lg overflow-hidden' }, 
                            React.createElement('img', { src: 'https://images.unsplash.com/photo-1604654894610-df63bc536371?q=80&w=800', className: 'w-full h-full object-cover' })
                        )
                    ])
                ])
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
